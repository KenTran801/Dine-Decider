<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decider Diner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <!-- navbar container -->
        <div class="container">
            <nav class="navbar is-light" role="navigation" aria-label="main navigation" style="background-color: #AAF0E5">
                <div class="navbar-brand">
                    <a class="navbar-item" href="./index.html">
                        <img src="assets/Logo-color-cropped.png"
                            alt="Decider Diner Logo">
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- main container for intro text, main photo, starting buttons -->
        <div class="container">
            <div id="start-screen" class="card show">
                <div class="has-text-centered">
                    The Decider Diner is where you go when you don't know what you want to eat. Click the "Eat In" button if you want recipe suggestions and click the "Eat Out" button if you would like to find local restaurants.
                </div>
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img id="hero-image" src="assets/Cosmic-Diner-Retro.jpg" alt="Placeholder image">
                            <div id="eat-home-div">
                                <button id="eat-home-btn" class="button is-rounded is-danger is-large" style="background-color: #F01D05;">Eat In</button>
                            </div>
                            <div id="eat-out-div">
                                <button id="eat-out-btn" class="button is-rounded is-danger is-large is-pulled-right" style="background-color: #F01D05;">Eat Out</button>
                            </div>
                        </img>
                    </figure>
                </div>
            </div>
            <br>

            <form id="search-term" class="hide">
                <h2>Where are you?</h2>
                <input type="text" id="search-input" name="city">
                <button id="search-btn">Go</button>
            </form>
            <div id="questions-page" class="hide">
                <h1 id="question"></h1>
                <br>
                <div class="control">
                    <form id="control">
                    </form>
                    <br>
                    <button id="next-button" class="button is-danger"style="background-color: #F01D05;">Next</button>
                  </div>
                  <div id="no-results" class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-content">
                      <!-- Any other Bulma elements you want -->
                    </div>
                    <button class="modal-close is-large" aria-label="close"></button>
                  </div>
            </div>

        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="questions.js"></script>
    <script src="index.js"></script>
</body>

</html>
