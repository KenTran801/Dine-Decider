<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Decider Diner Menu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="section">
    <!-- navbar container -->
    <div class="container">
      <nav class="navbar is-light" role="navigation" aria-label="main navigation" style="background-color: #AAF0E5">
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <img src="assets/Logo-color-cropped.png" alt="Decider Diner Logo">
          </a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </nav>
    </div>
    <div class="container">
      <h1 class="title" style="font-family: Magneto; font-size:40px;">Decider Diner Menu</h1>
      <p class="subtitle">
      <strong>Dining Decider</strong>
      </p>
    </div>
    <div class="container content">
      <div class="columns">
        <div class="column">
          Recipes
          <div>1st column  
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="https://www.papertraildesign.com/wp-content/uploads/2017/10/Recipe-Card-3x5.jpg"
                    alt="Placeholder image">
                </figure>
                <ul class="resultList">
                  <li>Time</li>
                  <li>Servings</li>
                  <li>Calories</li>
                  <li>Carbohydrates</li>
                  <li>Protein</li>
                  <li>Fat</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          Restaurant Name
          <div id="resultTitle">
            <div>2nd Column
              <div class="card">
                <div class="resultImage">
                  <figure class="image is-4by3">
                    <img
                      src="https://images.unsplash.com/photo-1603418735066-5a8986184c7d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80"
                      alt="Placeholder image">
                  </figure>
                </div>
                <div>
                  <ul>
                    <li>Location</li>
                    <li>Reviews</li>
                    <li>Cuisine</li>
                    <li>$$$/$$/$ cost</li>
                    <li>link to menu/website</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="questions.js"></script>
  <script src="index.js"></script>
</body>

</html>
